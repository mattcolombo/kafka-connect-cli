apiVersion: apps/v1
kind: Deployment
metadata:
  labels: 
    app:
      <app-name>
  name: <app-name>
  namespace: <namespace>
spec:
  selector:
    matchLabels:
      app: <app-name>
  replicas: 1
  template:
    metadata:
      labels:
        app: <app-name>
    spec:
      containers:
        - image: <docker-repo>/<image>:<tag>
          imagePullPolicy: IfNotPresent
          name: <app-name>
          volumeMounts:
          - name: kconnect-cli-config-volume
            mountPath: "/usr/cli/config/"
            readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: 100m
              memory: 32Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes: 
      - name: kconnect-cli-config-volume
        secret:
          secretName: <secret-name>
          optional: false
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        runAsNonRoot: true